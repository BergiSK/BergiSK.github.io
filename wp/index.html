---
layout: default
title: Webové publikovanie
---
	<h1>{{ page.title }}</h1>
	<ul class="tasks">

	  {% for post in site.posts %}
	  {% if post.type == 'zadanie' %}
	    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endif %}
	  {% endfor %}
	</ul>
